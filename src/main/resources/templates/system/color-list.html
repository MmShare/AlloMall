

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>开启分页 - 数据表格</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>数据表格</cite></a>
    <a><cite>数据操作</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">
          <div class="test-table-btn" style="margin-bottom: 10px;">
            搜索ID：
            <div class="layui-inline ">
              <input class="layui-input" name="condition" id="colorReload" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
          </div>
        </div>
        <div class="layui-card-body">

          <div class="layui-btn-group test-table-btn" style="margin-bottom: 10px;margin-right: 0px">
            <button class="layui-btn" data-type="add">添加颜色</button>
          </div>

          <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>

          <script type="text/html" id="test-table-operate-barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
          </script>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var table = layui.table
            ,admin = layui.admin;

    table.render({
      elem: '#test-table-operate'
      ,url: '/system/color/getList.json'
      , height: 460
      ,cols: [
              [
                {type:'checkbox'}
                ,{field:'id', width:"10%", title: 'ID', sort: true}
                ,{field:'name', width:"15%", title: '颜色名'}
                ,{title:'操作',width:"20%", align:'center',fixed: 'right', toolbar: '#test-table-operate-barDemo'}
      ]
      ],
        id:'color-table-information'
      ,text: {
        none: '暂无相关数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
      }
    });

    //监听表格复选框选择
    table.on('checkbox(test-table-barDemo)', function(obj){
      console.log(obj)
    });
    //监听工具条
    table.on('tool(test-table-operate)', function(obj){
      var data = obj.data;
      if(obj.event === 'detail'){
        layer.open({
          type: 2,
          area: ['800px', '450px'],
          title:"材料信息",
          content:['/system/color/show.html/'+data.id],
        });
      } else if(obj.event === 'del'){
        layer.confirm('真的删除么', function(index){
          $.ajax({
            type:"POST",
            url:"/system/color/delete.json",
            dataType:"JSON",
            data:{id:data.id},
            success:function (res) {
              obj.del();
              layer.close(index);
              layer.msg(res.msg);
            },

            error:function () {
            }
          })

        });
      } else if(obj.event === 'edit'){

        layer.open({
          type: 2,
          area: ['800px', '450px'],
          title:"颜色信息修改",
          content:['/system/color/edit.html/'+data.id],
        });
      }
    });

    var $ = layui.$, active = {
      add: function(){ //添加材料
        layer.open({
          type: 2,
          area: ['800px', '400px'],
          title:"颜色添加框",
          content:['/system/color/add.html'],
        });
      },
        reload: function(){

          var materialReload = $('#colorReload');
          //执行重载
          table.reload('color-table-information', {
            url:'/system/color/search.json'
            ,page: {
              curr: 1 //重新从第 1 页开始
            }
            ,where: {
                condition: materialReload.val()
            }
          });
        }
    };



    $('.test-table-btn .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
</script>



</body>

</html>
