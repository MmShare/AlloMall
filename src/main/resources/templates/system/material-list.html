

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>开启分页 - 数据表格</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>数据表格</cite></a>
    <a><cite>数据操作</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">
          <div class="test-table-reload-btn" style="margin-bottom: 10px;">
            搜索ID：
            <div class="layui-inline">
              <input class="layui-input" name="id" id="test-table-demoReload" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
          </div>
        </div>
        <div class="layui-card-body">

          <div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;margin-right: 0px">
            <button class="layui-btn" data-type="add">添加门窗类型</button>
          </div>

          <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>

          <script type="text/html" id="test-table-operate-barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
          </script>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var table = layui.table
            ,admin = layui.admin;

    table.render({
      elem: '#test-table-operate'
      ,url: '/system/material/getList.json'
      ,cols: [
              [
                {type:'checkbox'}
                ,{field:'id', width:110, title: 'ID', sort: true}
                ,{field:'name', width:130, title: '商品名'}
                ,{field:'length', width:100, title: '长度', sort: true}
                ,{field:'height', width:100, title: '宽度', sort: true}
                ,{field:'width', width:100, title: '高度', sort: true}
                ,{field:'date', width:135, title: '日期', sort: true}
                ,{field:'state', width:135, title: '状态', sort: true,templet:function (data) {
                  if (data.state == 1){
                    return "可用";
                  }else {
                    return "不可用";
                  }
                }}
                ,{title:'操作',width:218, align:'center', toolbar: '#test-table-operate-barDemo'}
      ]
      ]
        ,page: true
    });

    //监听表格复选框选择
    table.on('checkbox(test-table-barDemo)', function(obj){
      console.log(obj)
    });
    //监听工具条
    table.on('tool(test-table-operate)', function(obj){
      var data = obj.data;
      if(obj.event === 'detail'){
        layer.msg('ID：'+ data.id + ' 的查看操作');
      } else if(obj.event === 'del'){
        layer.confirm('真的删除行么', function(index){
          obj.del();
          layer.close(index);
        });
      } else if(obj.event === 'edit'){
        layer.alert('编辑行：<br>'+ JSON.stringify(data))
      }
    });

    var $ = layui.$, active = {
      add: function(){ //添加材料
        layer.open({
          type: 2,
          area: ['800px', '290px'],
          title:"材料添加框",
          content:['/system/material/add.html', 'no'],
        });
      }
    };

    $('.test-table-operate-btn .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
</script>



</body>

</html>
