

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>开启分页 - 数据表格</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>数据表格</cite></a>
    <a><cite>开启分页</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">
          <div class="test-table-btn" style="margin-bottom: 10px;">
            搜索ID：
            <div class="layui-inline">
              <input class="layui-input" name="condition" id="orderReload" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
          </div>
        </div>
        <div class="layui-card-body">
          <table class="layui-hide" id="oder-table-information" lay-filter="oder-table-information"></table>

          <script type="text/html" id="test-table-operate-barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
          </script>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var admin = layui.admin
            ,table = layui.table;

    table.render({
      elem: '#oder-table-information'
      ,url: '/order/order/getList.json'
      ,cols: [
              [
        {type:'checkbox'}
        ,{field:'id', width:"5%", title: 'ID', sort: true}
        ,{field:'orderNumber', width:"10%", title: '订单号', sort: true}
        ,{field:'peopleName', width:"10%", title: '收货人'}
        ,{field:'peoplePhone', width:"10%", title: '联系电话'}
        ,{field:'peopleAddress', width:"15%",title: '收货地址', minWidth: 100}
        ,{field:'havePay', width:"8%", title: '押金', sort: true}
        ,{field:'prices', width:"8%", title: '总价', sort: true}
        ,{field:'attention', width:"15%", title: '注意事项'}
        ,{field:'createTime', width:"10%", title: '创建日期', sort: true}
        ,{field:'deliveryTime', width:"10%", title: '完成日期', sort: true}
        ,{field:'state', width:"10%", title: '状态', sort: true}
        ,{title:'操作',width:178, align:'center', fixed: 'right', toolbar: '#test-table-operate-barDemo'}
      ]
      ],id:'oder-table-information'
      ,page: true
      ,text: {
      none: '暂无相关数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
    }
    });

    //监听工具条
    table.on('tool(oder-table-information)', function(obj){
      var data = obj.data;
      if(obj.event === 'detail'){
        layer.open({
          type: 2,
          area: ['800px', '550px'],
          title:"订单信息",
          content:['/order/order/show.html/'+data.id],
        });
      } else if(obj.event === 'del'){
        layer.confirm('真的删除行么', function(index){
          $.ajax({
            type:"POST",
            url:"/order/order/delete.json",
            dataType:"JSON",
            data:{id:data.id},
            success:function (res) {
              obj.del();
              layer.close(index);
              layer.msg(res.msg);
            },

            error:function () {
            }
          })

        });
      } else if(obj.event === 'edit'){

        layer.open({
          type: 2,
          area: ['800px', '550px'],
          title:"订单信息修改",
          content:['/order/order/edit.html/'+data.id],
        });
      }
    });

    var $ = layui.$, active = {
      reload: function(){
        var orderReload = $('#orderReload');
        //执行重载
        table.reload('oder-table-information', {
          url:'/order/order/search.json'
          ,page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            condition:orderReload.val()
          }
        });
      }
    };

    $('.test-table-btn .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
</script>
</body>
</html>
