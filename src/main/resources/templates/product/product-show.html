

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>表单组合</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">

      <div>
      <table class="layui-table" lay-skin="row " lay-size="lg  ">
        <colgroup>
          <col width="80">
          <col width="150">
          <col width="80">
          <col width="150">
          <col>
        </colgroup>
        <tbody>
        <tr>
          <td>名称</td>
          <td th:text="${product.name}"></td>
          <td>价格/平方米</td>
          <td th:text="${product.price}"></td>
        </tr>
        <tr>
          <td>门窗类型</td>
          <td th:text="${product.tid}"></td>
          <td>门开数</td>
          <td th:text="${product.did}"></td>
        </tr>

        </tbody>
      </table>
      </div>

  <div>
    <table class="layui-table" lay-skin="row " lay-size="lg  ">
      <colgroup>
        <col width="100">
        <col width="80">
        <col width="80">
        <col width="80">
        <col>
      </colgroup>
      <tbody>
      <tr>
        <td>材料名</td>
        <td>数量</td>
        <td>计算值1</td>
        <td>计算值2</td>
      </tr>
      <tr th:each="material:${materialList}">
        <td th:text="${material.name}"></td>
        <td th:text="${material.number}"></td>
        <td th:text="${material.valueOne}"></td>
        <td th:text="${material.valueTwo}"></td>
      </tr>

      </tbody>
    </table>
  </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate'], function(){
    var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;

    form.render(null, 'component-form-group');

    laydate.render({
      elem: '#LAY-component-form-group-date'
    });

    /* 自定义验证规则 */
    form.verify({
      title: function(value){
        if(value.length < 5){
          return '标题至少得5个字符啊';
        }
      }
      ,pass: [/(.+){6,12}$/, '密码必须6到12位']
      ,content: function(value){
        layedit.sync(editIndex);
      }
    });

    /* 监听指定开关 */
    form.on('switch(component-form-switchTest)', function(data){
      layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
        offset: '6px'
      });
      layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
    });

    /* 监听提交 */
    form.on('submit(component-form-demo1)', function(data){
      parent.layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      })
      return false;
    });
  });
</script>
</body>
</html>
