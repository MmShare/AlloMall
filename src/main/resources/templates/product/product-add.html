<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>表单组合</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">表单组合</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="product-form-add">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">商品名称:</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="name" lay-verify="name" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">商品价格:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="price" lay-verify="price" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">长度</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="length"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">宽度</label>
                        <div class="layui-input-inline">
                            <input type="text" name="width"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">高度:</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="height"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">单行选择框</label>
                        <div class="layui-input-inline">
                            <select  name="tid" id="tid" lay-verify="tid">
                                <option th:each="type:${typeList}" th:value="${type.id}"
                                        th:text="${type.name}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">图片:</label>
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn" id="img-upload-more">上传图片</button>
                        </div>
                    </div>
                    <div class="layui-inline">
                    <label class="layui-form-label"></label>
                        <div class="layui-inline" id="ima-upload-more-list" style="height: 100px;width: 330px">
                    </div>
                    </div>
                </div>


                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">基本介绍</label>
                    <div class="layui-input-block">
                        <textarea name="information" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-right: 0px">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="product-form-add">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    var  number=0;
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate','upload'], function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , upload = layui.upload
            , form = layui.form;

        form.render(null, 'product-form-add');


        /* 自定义验证规则 */
        form.verify({
            name: function (value) {
                if (value.length < 1) {
                    return '名字不能为空';
                }
            }
            ,price: function (value) {
                if (value.length < 1) {
                    return '价格不能为空';
                }
            }
            ,tid: function (value) {
                if (value ==null) {
                    return '请至少选个种类';
                }
            }
            ,content: function (value) {
                layedit.sync(editIndex);
            }
        });

        /* 监听提交 */
        form.on('submit(product-form-add)', function (data) {
            alert("提交请求");
            $.ajax({
                type:"POST",
                url:"/product/product/add.json",
                dataType:"JSON",
                data:data.field,
                success:function (data) {
                    layer.msg("新增成功");
                },
                error:function () {
                    window.parent.layer.closeAll();
                }
            })
            return false;
        });
        var num=0;
        //多图片上传
        upload.render({
            elem: '#img-upload-more'
            ,url: '/product/product/upload.json'    //上传接口
            ,accept: 'images' //支持图片类型
            ,multiple: true //支持多文件上传
            ,number:3       //最多上传几个
            ,auto: true     //自动上传
            ,choose:function(obj){
//预读本地文件示例，不支持ie8
                if (num<3){
                    obj.preview(function(index, file, result){
                        $('#ima-upload-more-list').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img" style="margin-left: 0px;height: 100px;width: 100px"> ')
                    });
                }else {
                    layer.msg("只能上传3个");

                    return false;
                }


            }
            ,before: function(obj){

            }
            ,done: function(res){
                alert("已上传"+num);
                num=num+1;

            }
        });

    });
</script>
</body>
</html>
