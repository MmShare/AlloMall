

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>商品列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/template.css" media="all">
</head>
<body>


<div class="layui-fluid layadmin-cmdlist-fluid">
    <div class="layui-row layui-col-space30">
        <div class="layui-col-md3 layui-col-sm4" th:each="product:${productList}">
            <div class="cmdlist-container">
                <a href="javascript:;">
                    <img src="../../../layuiadmin/style/res/template/portrait.png">
                </a>
                <a href="javascript:;">
                    <div class="cmdlist-text">
                        <p class="info" th:text="${product.information}"></p>
                        <div class="price">
                            <b th:text="'￥'+${product.price}"></b>
                            <p>
                                ¥
                                <del>130</del>
                            </p>
                            <span class="flow">
                      <i class="layui-icon layui-icon-rate"></i>
                      433
                    </span>
                        </div>
                    </div>
                </a>
                <b style="margin-left: 22px;margin-top: 5px" class="layui-btn layui-btn-sm layui-btn-primary">查看</b>
                <b style="margin-left: 32px;margin-top: 5px" class="layui-btn layui-btn-sm">下单</b>
                <b style="margin-left: 32px;margin-top: 5px" class="layui-btn layui-btn-sm layui-btn-warm">修改</b>
                <b style="margin-left: 32px;margin-top: 5px" class="layui-btn layui-btn-sm layui-btn-normal">追加材料</b>
                <b style="margin-left: 32px;margin-top: 5px" class="layui-btn layui-btn-sm layui-btn-danger ">删除</b>
            </div>
        </div>

        <div class="layui-col-md12 layui-col-sm12">
            <div id="demo0"></div>
        </div>
    </div>
</div>


<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index']);
    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage
            ,layer = layui.layer;

        //总页数低于页码总数
        laypage.render({
            elem: 'demo0'
            ,count: 50 //数据总数
        });
    });
</script>
</body>
</html>
